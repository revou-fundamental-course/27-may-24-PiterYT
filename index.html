        <nav class="header-wrapper">

                    <button><a class="nav-item" href="#message-us">Message Us</a></button>
                </section>

            </div>
        </nav>

        <div>
        <section>
            <!-- Home -->
            <section id="home">
                <head>
                    <h1>Hi <span id="nama">-</span> Welcome To Website</h1>
                </head>
                <article>
                    <p>ini adalah portofolio website saya
                    <div class="banner-container">
                        
                        <img class="mySlides"
                        src="asset/1.png"/>
                        
                        <img class="mySlides"
                        src="asset/2.jpg"/>
                        
                        <img class="mySlides"
                        src="asset/3.jpg"/>

                        <button onclick="plusDivs(-1)">Previous</button>

                        </div>

                    </article>
            </section>
        </section>
        </div>

            <!-- Our Facility -->
            <div>
            <section id="ourfacility">
                <header>
                    <h1 style="display: flex; justify-content: space-around;">Our Profile</h1>
                </header>
                <article class="profil-list">
                    <div>

                    <div>

                        <p>profile 3</p>

            </section>
            </div>

            <!-- Message us -->
            <div>
            <section id="message-us">
                <header> <h1 style="margin-left: 30px;">Message Us</h1></header>
                <section  class="message-us-section">
                    
                    <!-- Form -->
                    <section class="form">
                        <form name="message-form" onsubmit="validateForm()">
                            Name:
                            <input id="input-nama" required type="text"/>
                            <br/>
                            Tangal Lahir:
                            <input id="tgl-lahir" type="date" name="tgl-lahir"/>
                            <br/>
                            Jenis Kelamin:
                            <input type="radio" id="Kelamin" value="laki-laki"/>
                            <label for="laki-laki">Laki-laki</label>
                            
                            <input type="radio" id="kelamin" value="perempuan"/>
                            <label for="perempuan">Perempuan</label>
                            <br/>
                            <label class="pesan">Pesan</label>
                            <input id="pesan" type="text" placeholder="Write Message Here" name="Pesan" maxlength="900" min="1"></textarea>
                            <br/>
                            <input  type="submit" value="submit"/>
                        
                        </form>
                    </section>

                    <!-- Result -->
                    <section class="result-conten">
                        <div class="form-result">
                            <p>Nama: <span id="result-nama"></span>-</p>
                            <p>Tanggal Lahir: <span id="result-tgl"></span>-</p>
                            <p>Jenis Kelammin: <span id="result-gender">-</span></p>
                            <p>Pesan: <span id="result-pesan"></span>-</p>
                        </div>
                    </section>
                </section>

            </section>
            </div>
